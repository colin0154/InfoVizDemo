<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>信息可视化大作业Demo</title>
</head>

<body>
    <div class="flex-container">
        <div class="header">
                <div class="title">
                        header
                </div>
                <div class="nav">
                    <button id="showBMI" type="button"><p>全球BMI概览</p></button>
                    <button id="showGDP" type="button"><p>全球BMI与人均GDP的关系</p></button>
                </div>
        </div>
        <div class="main">
            <div class="field section">
                <div class="field-upper">
                    <button id="Mean" type="button" class="field-button active">BMI均值</button>
                    <button id="Underweight" type="button" class="field-button">体重过低</button>
                    <button id="Obesity" type="button" class="field-button">肥胖</button>
                    <button id="Severe" type="button" class="field-button">过度肥胖</button>
                    <button id="Morbid" type="button" class="field-button">病态肥胖</button>
                </div>
                <div class="field-lower">
                    <p>静态文本</p>
                    <p>不用生成</p>
                    <p>直接写就有了</p>
                </div>
            </div>
            <div id="BMI" class="content">
                <div class="info">
                    <div class="info-upper section">
                        <div class="select-wrapper">
                            <select class="select-country" id="selectDropdownOne">
                            </select>
                        </div>
                        <p>小人像：<span id="Info-Portrait"></span></p>
                    </div>
                    <div class="info-lower section">
                        <p>国家：<span id="Info-Country"></span></p>
                        <p>年份：<span id="Info-Year"></span></p>
                        <p>BMI数据：<span id="Info-Field"></span></p>
                    </div>
                </div>
                <div class="charts section">
                    <div class="WorldMap">
                        <svg id="WorldAtlas" width="656" height="450" viewBox="0 0 656 450">
                            <rect width="656" height="450" fill="#F0F0F0"></rect>
                            <circle id="Ocean" cx="328" cy="225" r="50" fill="#D7D7D7"></circle>
                            <g id="Maps"></g>
                        </svg>
                        <div class="buttons">
                            <button type="button" id="RotateLeft">Left</button>
                            <button type="button" id="RotateRight">Right</button>
                            <button type="button" id="RotateUp">Up</button>
                            <button type="button" id="RotateDown">Down</button>
                            <button type="button" id="ZoomIn">Zoom In</button>
                            <button type="button" id="ZoomOut">Zoom Out</button>
                        </div>
                    </div>
                    <div class="TrendCharts">
                        <div class="slider-wrapper">
                            <input type="range" min="1975" max="2016" name="YearSliderOne" step="1" id="YearSliderOne" class="slider">
                        </div>
                        <svg id="Trend" width="656" height="245" viewBox="0 0 656 245">
                            <g class="Line">
                                <path></path>
                            </g>
                            <g class="xAxis"></g>
                            <g class="yAxis"></g>
                        </svg>
                    </div>
                </div>
            </div>
            <div id="GDP" class="content section">
                <div class="GDP-upper">
                    <div class="select-wrapper">
                        <select class="select-country" id="selectDropdownTwo">
                        </select>
                    </div>
                    <div class="slider-wrapper-two">
                        <input type="range" min="1990" max="2016" name="YearSliderTwo" step="1" id="YearSliderTwo" class="slider">
                    </div>
                </div>
                <div class="GDP-lower">
                    <svg id="GDP" width="976px" height="618px" viewBox="0 -10 976 618">
                        <g class="Bubble"></g>
                        <g class="xAxis"></g>
                        <g class="yAxis"></g>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div id="tooltip"></div>
    <div id="EventTarget" style="display:none">
        This div is used to dispatch event in JavaScript, and is with no visual functionality.
        Now my lovely JavaScript object can listen on and dispatch through this DOM element.
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
